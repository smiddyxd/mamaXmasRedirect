<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333333;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    max-width: 600px; /* Adjust based on image size */
  }
  .gallery a {
    width: 33.33%;
    padding: 1px; /* Space between images */
  }
  .gallery img {
    width: 100%;
    height: auto;
    display: block; /* Remove extra space below image */
  }
  @media (max-width: 600px) {
    .gallery a {
      width: 50%; /* 2 images per row on smaller screens */
    }
  }
</style>
</head>
